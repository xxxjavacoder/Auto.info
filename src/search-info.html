<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto.info</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">

        <link rel="apple-touch-icon" sizes="57x57" href="/fav/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/fav/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/fav/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/fav/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/fav/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/fav/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/fav/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/fav/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/fav/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/fav/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
        <link rel="manifest" href="/fav/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="icons/fav/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header class="header">
            <img class="header__icon" src="/icons/auto_icon.svg" alt="auto_icon">
            <ul class="header__list">
                <li class="header__item"><a href="index.html" class="header__link">Головна</a></li>
                <li class="header__item"><a href="search-info.html" class="header__link">Шукати информацію</a></li>
                <li class="header__item"><a href="#" class="header__link">Про сервіс</a></li>
            </ul>
        </header>

        <sectiom class="information">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form action="#">
                            <div class="form-group mt-0">
                                <div class="information__form-item mt-0">
                                    <label for="AutoBrand">Марка Авто</label>
                                    <select
                                            class="form-control"
                                            id="AutoBrand"
                                            required
                                    >
                                        <option disabled value="0" selected>Оберіть марку авто...</option>
                                        <option value="bmw">BMW</option>
                                        <option value="mb-benz">Mercedes-Benz</option>
                                        <option value="porsche">Porsche</option>
                                        <option value="chevy">Chevrolet</option>
                                        <option value="audi">Audi</option>
                                    </select>
                                </div>
                                <div class="information__form-item">
                                    <label for="AutoModel">Модель Авто</label>
                                    <select
                                            class="form-control"
                                            id="AutoModel"
                                            disabled
                                            required
                                    >
                                        <option disabled value="0" selected>Оберіть модель авто...</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-primary information__btn" type="submit" id="js-submit-form">Шукати</button>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="information__result" id="AutoResult"></div>
                    </div>
                </div>
            </div>
        </sectiom>

        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
